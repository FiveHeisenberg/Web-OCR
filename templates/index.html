<!doctype html>
<html lang="id">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Web OCR Scanner</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
  <div class="container">
    <h1>Web OCR Scanner</h1>

    <h3>📁 Upload Gambar atau PDF</h3>
    <form action="/upload" method="post" enctype="multipart/form-data">
      <input type="file" name="file" accept="image/*,.pdf" required>
      <button type="submit">Upload & Scan</button>
    </form>

    <h3>📷 Scan via Webcam</h3>
    <button id="accessCamera">Izinkan Akses Kamera</button>
    <video id="video" width="480" height="360" autoplay style="display:none;"></video>
    <button id="snap" style="display:none;">Ambil Foto</button>
    <canvas id="canvas" width="480" height="360" style="display:none;"></canvas>

    <form id="captureForm" action="/capture" method="post">
      <input type="hidden" name="image_data" id="image_data">
      <button type="submit">Kirim Hasil Foto untuk OCR</button>
    </form>
  </div>


  <script src="{{ url_for('static', filename='capture.js') }}"></script>
  <script src="{{ url_for('static', filename='timeout.js') }}"></script>
</body>
</html>
