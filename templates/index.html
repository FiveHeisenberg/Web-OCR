<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard Dataset Surat</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 40px;
      background-color: #f7f7f7;
    }
    .card {
      background: white;
      border-radius: 10px;
      padding: 20px;
      box-shadow: 0 0 8px rgba(0,0,0,0.1);
      width: 320px;
    }
    form {
      margin-top: 20px;
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 8px rgba(0,0,0,0.1);
      width: 320px;
    }
    input[type="file"] {
      display: block;
      margin-bottom: 15px;
    }
    button {
      background-color: #007BFF;
      color: white;
      border: none;
      padding: 10px 15px;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <h1>Dashboard Dataset Surat</h1>

  <div class="card">
    <p><strong>Total Surat:</strong> {{ stats.total }}</p>
    <p>Surat Izin: {{ stats.izin }}</p>
    <p>Surat Sakit: {{ stats.sakit }}</p>
  </div>

  <form id="uploadForm" action="/upload" method="post" enctype="multipart/form-data">
    <h3>Upload Surat Izin / Surat Sakit</h3>
    <input type="file" name="file" accept=".jpg,.jpeg,.png,.pdf" required>
    <button type="submit">Upload dan Proses OCR</button>
  </form>

  <hr>
  <button id="accessCamera">Izinkan Akses Kamera</button>
</body>
</html>
